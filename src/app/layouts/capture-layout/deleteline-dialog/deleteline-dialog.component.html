<div mat-dialog-content>
  <div style="text-align: center;">
    <p>The current line will be deleted immediately</p>
    <br>
    <button mat-raised-button (click)="this.confirm()" class="bg-danger text-light">Delete line</button>&nbsp;<button mat-button (click)="this.cancel()">Cancel</button>
  </div>
</div>
