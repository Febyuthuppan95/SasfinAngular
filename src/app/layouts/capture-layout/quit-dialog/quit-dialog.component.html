<div mat-dialog-content>
  <div style="text-align: center;">
    <p>Your progress will not be saved if you quit</p>
    <br>
    <button mat-raised-button (click)="this.confirm()" class="bg-danger text-light">Quit without saving</button>&nbsp;<button mat-button (click)="this.cancel()">Cancel</button>
  </div>
</div>
