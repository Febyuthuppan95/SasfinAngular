<div mat-dialog-content style="padding:0;overflow-y: auto !important; position: relative" class="mat-dialog-container-override">
  <app-pdf-viewer
    [(pdf)]="this.pdfSRC"
    [minZoom]="0.5">
  </app-pdf-viewer>
  <div style="padding: 24px;text-align: center;" *ngIf="this.failedToLoad">
      <p class="text-center badge badge-danger m-auto">Failed to load document</p>
  </div>
</div>
