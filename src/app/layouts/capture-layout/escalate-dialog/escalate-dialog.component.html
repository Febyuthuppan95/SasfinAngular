<h1 mat-dialog-title>Escalate Capture</h1>
<div mat-dialog-content>
  <mat-form-field class="example-full-width">
      <textarea [formControl]="reasonControl" matInput placeholder="Please enter a reason for this escalation"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button type="button" mat-dialog-close>Cancel</button>
  <button mat-raised-button color="accent" type="button" (click)="submit()">Escalate</button>
</div>
