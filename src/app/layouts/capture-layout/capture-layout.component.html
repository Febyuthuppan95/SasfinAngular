<div  appKeyHandler
tabindex="-1"
(companyInfoEmit)="companyInfo()"
(exitScreenEmit)="exitCaptureScreen()">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm" style="height: 7vh;">
    <button (click)="goBack()" mat-mini-fab class="bg-warning"
  matTooltip="Exit (CTRL + ALT + O)" matTooltipPosition="below" style="background: #fc8c03 !important;"><span class="mdi mdi-close text-dark"></span>
  </button>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <ul class="navbar-nav md-auto">
        <li class="nav-item">
          <button (click)="companyInfo()" class="nav-item text-light" mat-button matTooltip="Shortcut (CTRL + ALT + L)" matTooltipPosition="below">Company Info</button>
        </li>
      </ul>
    </div>
  </nav>
<div class="row" [style.backgroundImage]="'url(' + currentBackground + ')'">
<div class="col-6 bg-light">
  <div class="reader-line"></div>
  <app-document-viewer></app-document-viewer>
</div>
<div class="col-6 capture-right tile ls-tile-{{currentTheme}} justify-items-center align-items-center" style="padding: 24px; overflow-y: auto;">
  <router-outlet></router-outlet>
  <div class="company-container" [ngClass]="{'show-company-container': this.companyShowToggle}">
    <div class="company-info bg-primary text-light text-left">
      <h4>Company Info</h4>
      <p class="text-justify">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Error quidem accusantium harum laborum, dolor fuga, esse ipsum aspernatur voluptatem saepe exercitationem eaque minima at voluptate itaque repellat officia excepturi nulla.</p>
    </div>
  </div>
</div>
</div>
</div>
