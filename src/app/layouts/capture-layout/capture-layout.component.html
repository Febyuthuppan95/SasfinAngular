<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>

<div>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm" style="height: 5vh;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" style="padding-top: 2px;cursor: pointer;" *ngFor="let attach of this.attachmentList"
          [matTooltip]="attach.tooltip"
          (click)="previewCapture(attach.file, attach.attachmentID)">
          <span class="attachment-status d-inline">
            <i class="mdi mdi-checkbox-blank"
              [ngClass]="{statusYellow: attach.attachmentID === this.attachmentID, statusNone: attach.statusID === 1, statusOrange: attach.statusID === 2,
              statusRed: attach.statusID === 3, statusGreen: attach.statusID === 4}">
            </i>&nbsp;{{attach.name}}
          </span>
        </li>
      </ul>
      <ul class="navbar-nav md-auto">
        <li class="nav-item">
          <button (click)="companyInfo()" class="nav-item text-light" mat-button matTooltip="Shortcut (ALT + I)" matTooltipPosition="below">Company Info</button>
        </li>
        <li class="nav-item">
          <button (click)="this.showHelp = !this.showHelp" class="nav-item text-light" mat-button matTooltip="Show Shortcuts (ALT + H)" matTooltipPosition="below">Help</button>
        </li>
        <li>
            <button type="button" mat-buttom class="close text-light" data-dismiss="modal" aria-label="Close" (click)="goBack()"
            matTooltip="Exit (CTRL + ALT + O)" matTooltipPosition="below" style="margin-top: 5px;margin-left: 12px;">
                <span aria-hidden="true">&times;</span>
              </button>
        </li>
      </ul>
    </div>
  </nav>
<div class="row" [style.backgroundImage]="'url(' + currentBackground + ')'">
<div class="col-6 bg-light">
  <div class="reader-line" ngDraggable [inBounds]="true" [lockAxis]="'x'" [position]="{ x: this.currentReaderPOS.x, y: this.currentReaderPOS.y }"></div>
  <app-document-viewer [focus]="this.focusPDF"></app-document-viewer>
</div>
<div class="col-6 capture-right tile ls-tile-{{currentTheme}} justify-items-center align-items-center" style="padding: 10px;overflow-y: auto">
  <router-outlet></router-outlet>
  <div class="company-container" [ngClass]="{'show-company-container': this.companyShowToggle}">
    <div class="company-info bg-light shadow text-dark text-left" *ngIf="this.companyInfoList !== undefined">
      <div *ngFor="let info of this.companyInfoList.captureInfo">
        <p>{{info.info}}</p>
        <hr>
      </div>
    </div>
  </div>
</div>
</div>
</div>

<div class="shortcutView" *ngIf="this.showHelp">
  <div class="overlay">
    <img src="./../../../assets/svg/keyboard-shortcuts/SAD500.svg" />
  </div>
</div>

<app-notification></app-notification>

<!-- TimeOut modal -->
<button class="hide" data-toggle="modal" data-target="#timeout" #opentimeoutModal></button>
<div class="modalcustom fade no-click-backdrop" id="timeout" tabindex="-1" role="dialog" aria-labelledby="modalContent" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div  class="modal-header modal-white">
          <h5 class="modal-title modal-white" id="modalContent">Warning!</h5>
          <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form >
        <div class="modal-body">
          <div class="row" style="height: auto;">
              <img class="imageposition" src="../../../assets/dist/images/warning.png" alt="warning"/>
           <p class="modal-message padleft100">Due to inactivity you will be logged out in {{count}} seconds</p>
           <p class="modal-message padleft100">Click "Extend Session" button to continue working</p>
          </div>
        </div>
        <div class="modal-footer modal-white">

          <button style="color: white; background-color: rgb(103, 150, 252)" (click)="ResetSessionTimer()" type="button" class="btn btn-sm" data-dismiss="modal" #closetimeoutModal>Extend Session</button>
        </div>
      </form>
      </div>
    </div>
  </div>
