<div class="container-scroller">
  <app-navbar (collapseSidebar)="collapseSidebar()"></app-navbar>
  <div class="container-fluid page-body-wrapper">
    <app-sidebar (snackBar)="showSnackBar($event)" (mouseleave)="hideSnackBar()"></app-sidebar>
    <div class="main-panel" style="width: 100%;">
      <div class="content-wrapper bg-transparent">
        <router-outlet></router-outlet>
        <app-footer></app-footer>
      </div>
    </div>
  </div>
</div>
<app-floating-button (myEvent)="openEditTile()"></app-floating-button>
<app-edit-dashboard-style (closeSidebar)="closeEditTile()" [toggleHelpValue]="toggleHelpValue">
</app-edit-dashboard-style>
<app-snack-bar></app-snack-bar>
