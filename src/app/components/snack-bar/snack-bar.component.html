<div class="snack-bar-container" [ngClass]="(display)?'snack-bar-show':''">
  <div class="snack-bar col-lg-4 col-sm-12 shadow text-light bg-dark" (click)="close()">
    <div class="row">
      <div class="col-10">
        <p class="snack-bar-content"><strong>{{title}}</strong></p>
        <p class="snack-bar-content">{{content}}</p>
      </div>
    </div>
  </div>
</div>
