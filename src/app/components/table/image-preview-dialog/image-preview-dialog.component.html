<div mat-dialog-content style="padding: 0 !important; overflow: hidden !important; margin: 0 !important; position: relative;">
  <img
  [src]="this.data.src"
  style="width: 100%; height: auto"/>
  <button type="button" class="close text-light" aria-label="Close" style="position: absolute; top: 12px; right: 12px;" (click)="this.dialogRef.close()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
