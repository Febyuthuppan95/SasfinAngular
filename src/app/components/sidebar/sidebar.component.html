<nav class="sidebar sidebar-offcanvas offset-sidebar shadow ls-tile-{{ currentTheme }}" id="sidebar"

        <i class="mdi mdi-account menu-icon"></i>
        <span class="menu-title">Users</span>
      </a>
    </li>
    <li class="nav-item ls-btn-hover-{{ currentTheme }}"

      </a>
    </li>
    <li class="nav-item ls-btn-hover-{{ currentTheme }}"
