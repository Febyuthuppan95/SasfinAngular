<mat-form-field [appearance]="appearance">
  <mat-label>
    Country Of Origin
  </mat-label>
  <input type="text" matInput [formControl]="query" [matAutocomplete]="cpcAuto" (focusout)="focusOut();" (focusin)="updateHelpContext(helpSlug)">
  <mat-error *ngIf="query.hasError('required')">This field is required</mat-error>
  <mat-error *ngIf="query.hasError('incorrect')">An option has not been selected, <button class="text-button" type="button" (click)="query.setValue(null)">clear</button></mat-error>
  <!-- <mat-error *ngIf="query.hasError('incorrect')">Format: "Code, Country Name"</mat-error> -->
  <!-- <mat-error *ngIf="query.hasError('incorrect')">An option has not been selected, <button class="text-button" type="button" (click)="createOption()">create</button> this option?</mat-error>
  <mat-error *ngIf="query.hasError('incorrect')">Format: "Code, Country Name"</mat-error> -->
</mat-form-field>
<mat-autocomplete #cpcAuto="matAutocomplete" [displayWith]="displayFn">
  <mat-option *ngFor="let item of list" [value]="item">
    {{item.code}}, {{item.name}}
  </mat-option>
</mat-autocomplete>
