<mat-form-field [appearance]="appearance">
  <mat-label>
    PCC
  </mat-label>
  <input type="text" matInput [formControl]="query" [matAutocomplete]="cpcAuto">
</mat-form-field>
<mat-autocomplete #cpcAuto="matAutocomplete" (optionSelected)="control.setValue($event.option.value.CPCID)" [displayWith]="displayFn">
  <mat-option *ngFor="let cpc of cpcList" [value]="cpc">
    {{cpc.CPC}}
  </mat-option>
</mat-autocomplete>
