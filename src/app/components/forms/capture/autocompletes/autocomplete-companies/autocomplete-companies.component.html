<mat-form-field [appearance]="appearance" *ngIf="!isDisabled">
  <mat-label>
    {{title}}
  </mat-label>
  <input type="text" matInput [formControl]="query" [matAutocomplete]="cpcAuto" (focusout)="focusOut(trigger);" #trigger="matAutocompleteTrigger" (focusin)="updateHelpContext(helpSlug)" [disabled]="isDisabled">

  <mat-error *ngIf="query.hasError('required')">This field is required</mat-error>
  <mat-error *ngIf="query.hasError('incorrect')">An option has not been selected, <button class="text-button" type="button" (click)="query.setValue(null)" [disabled]="isDisabled">clear</button></mat-error>
</mat-form-field>
<mat-autocomplete #cpcAuto="matAutocomplete" [displayWith]="displayFn">
  <mat-option *ngFor="let item of list" [value]="item">
    {{item.name}}
  </mat-option>
</mat-autocomplete>
<mat-form-field *ngIf="isDisabled">
  <input type="text" disabled="true" [value]="query.value.name ? query.value.name : 'NA'" />
</mat-form-field>
