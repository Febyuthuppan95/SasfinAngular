<mat-form-field [appearance]="appearance">
  <mat-label>
    Units of Measure
  </mat-label>
  <input type="text" matInput [formControl]="query" [matAutocomplete]="cpcAuto">
</mat-form-field>
<mat-autocomplete #cpcAuto="matAutocomplete" (optionSelected)="control.setValue($event.option.value.unitOfMeasureID)" [displayWith]="displayFn">
  <mat-option *ngFor="let item of list" [value]="item">
    {{item.name}}, {{item.description}}
  </mat-option>
</mat-autocomplete>
