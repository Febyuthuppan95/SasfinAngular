<ng-keyboard-shortcuts *ngIf="shortcuts" [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
<br>
<ng-container *ngIf="data === null">
  <button mat-raised-button class="btn-sm btn-success" (click)="submit(form)">Add to Queue</button>
</ng-container>
<ng-container *ngIf="data !== null">
  <button mat-raised-button class="btn-sm btn-primary" (click)="submit(form)">Update</button>
</ng-container>
<br><br>

<form [formGroup]="form" (ngSubmit)="submit(form)">
  <div class="row">
    <div class="col-4">
      <ls-autocomplete-tariffs [(control)]="form.controls.tariffID"></ls-autocomplete-tariffs>
      <br><br>
    </div>
    <div class="col-4">
      <ls-autocomplete-units-of-measure [(control)]="form.controls.unitOfMeasureID"></ls-autocomplete-units-of-measure>
      <br><br>
    </div>
    <div class="col-4">
      <ls-autocomplete-coo [(control)]="form.controls.cooID"></ls-autocomplete-coo>
      <br><br>
    </div>
    <div class="col-6">
      <mat-form-field appearance="fill">
        <mat-label>
          Line No
        </mat-label>
        <input matInput type="text" formControlName="lineNo">
      </mat-form-field>
      <br><br>
    </div>
    <div class="col-6">
      <mat-form-field appearance="fill">
        <mat-label>
          Customs Value
        </mat-label>
        <input matInput type="text" formControlName="customsValue">
      </mat-form-field>
      <br><br>
    </div>
    <div class="col-12">
      <mat-form-field appearance="fill">
        <mat-label>
          Previous Declaration
        </mat-label>
        <input matInput type="text" formControlName="previousDeclaration">
      </mat-form-field>
      <br><br>
    </div>
    <div class="col-12">
      <mat-form-field appearance="fill">
        <mat-label>
          Quantity
        </mat-label>
        <input matInput type="number" formControlName="quantity">
      </mat-form-field>
      <br><br>
    </div>
    <div class="col-12">
      <mat-form-field appearance="fill">
        <mat-label>
          Supply Unit
        </mat-label>
        <input matInput type="number" formControlName="supplyUnit">
      </mat-form-field>
      <br><br>
    </div>
    <div class="col-12">
      <ls-autocomplete-duty [(control)]="form.controls.duties" [(sad500LineID)]="form.controls.specificSAD500LineID.value"></ls-autocomplete-duty>
      <br><br>
    </div>
  </div>
</form>
