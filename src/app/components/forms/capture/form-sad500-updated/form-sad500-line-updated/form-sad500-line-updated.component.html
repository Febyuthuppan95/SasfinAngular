<br>
<form [formGroup]="form" (ngSubmit)="submit(form)">
  <div class="row">
    <div class="col-12">
      <ls-autocomplete-tariffs [(control)]="form.controls.tariffID"></ls-autocomplete-tariffs>
      <br/>
    </div>
    <div class="col-12">
      <ls-autocomplete-units-of-measure [(control)]="form.controls.unitOfMeasureID"></ls-autocomplete-units-of-measure>
      <br/>
    </div>
    <div class="col-12">
      <ls-autocomplete-coo [(control)]="form.controls.cooID"></ls-autocomplete-coo>
      <br/>
    </div>
    <div class="col-12">
      <mat-form-field appearance="fill">
        <mat-label>
          Line No
        </mat-label>
        <input matInput type="text" formControlName="lineNo">
      </mat-form-field>
      <br>
    </div>
    <div class="col-12">
      <mat-form-field appearance="fill">
        <mat-label>
          Customs Value
        </mat-label>
        <input matInput type="text" formControlName="customsValue">
      </mat-form-field>
      <br>
    </div>
    <div class="col-12">
      <mat-form-field appearance="fill">
        <mat-label>
          Previous Declaration
        </mat-label>
        <input matInput type="text" formControlName="previousDeclaration">
      </mat-form-field>
      <br>
    </div>
    <div class="col-12">
      <mat-form-field appearance="fill">
        <mat-label>
          Quantity
        </mat-label>
        <input matInput type="number" formControlName="quantity">
      </mat-form-field>
      <br>
    </div>
    <div class="col-12">
      <mat-form-field appearance="fill">
        <mat-label>
          Duty
        </mat-label>
        <input matInput type="number" formControlName="duty">
      </mat-form-field>
      <br>
    </div>
    <div class="col-12">
      <mat-form-field appearance="fill">
        <mat-label>
          Supply Unit
        </mat-label>
        <input matInput type="number" formControlName="supplyUnit">
      </mat-form-field>
      <br>
    </div>
  </div>
</form>
