<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>

<form (submit)="submit(); $event.preventDefault()" *ngIf="this.form !== undefined" style="padding: 24px;border-radius: 10px; background: #f2f2f2;">
  <div class="form-group" *ngIf="this.form.prodCode != undefined">
    <input type="text" [focus]="this.focusSADLine"
      [(ngModel)]="this.form.prodCode" [ngModelOptions]="{standalone: true}"
      class="form-control form-control-sm shadow-sm form-control-light"
      (mouseover)="updateHelpContext('form-invoice-line-prodcode')"
      placeholder="Product Code"
      [ngClass]="{'form-control-invalid': this.form.prodCodeError !== null && this.form.prodCodeError !== undefined}"/>
      <p class="invalid-control-label" *ngIf="this.form.prodCodeError !== null && this.form.prodCodeError !== undefined" style="width: 100%;">{{this.form.prodCodeError}}</p>
  </div>
  <div class="form-group">
    <div class="form-group">
        <input [(ngModel)]="this.form.unitOfMeasure" (keyup)="filterUnit()" [ngClass]="{'form-control-invalid': this.form.unitOfMeasureError !== null && this.form.unitOfMeasureError !== undefined}" 
        type="text" placeholder="Unit Of Measure" aria-label="Unit of Measure" 
        class="form-control form-control-sm shadow-sm form-control-light"
        (mouseover)="updateHelpContext('form-invoice-line-unitofmeasure')"
        [formControl]="unitOfMeasure" [matAutocomplete]="unitOfMeasureAuto">
        <mat-autocomplete #unitOfMeasureAuto="matAutocomplete">
          <mat-option *ngFor="let unit of unitOfMeasureList" [value]="unit.name" (onSelectionChange)="selectedUnit(unit)">
            {{unit.name}}, {{unit.description}}
          </mat-option>
        </mat-autocomplete>
        <p class="invalid-control-label" *ngIf="this.form.unitOfMeasureError !== null && this.form.unitOfMeasureError !== undefined">{{this.form.unitOfMeasureError}}</p>
          </div>
  </div>
  <div class="form-group">
    <label class="text-muted">Quantity</label>
    <input type="number"
      [(ngModel)]="this.form.quantity" [ngModelOptions]="{standalone: true}"
      class="form-control form-control-sm shadow-sm form-control-light"
      (mouseover)="updateHelpContext('form-invoice-line-quantity')"
      [ngClass]="{'form-control-invalid': this.form.quantityError !== null && this.form.quantityError !== undefined}"
      placeholder="Quantity" style="margin-top:0"/>
      <p class="invalid-control-label" *ngIf="this.form.quantityError !== null && this.form.quantityError !== undefined">{{this.form.quantityError}}</p>
  </div>
  <div class="form-group">
    <label class="text-muted">Item Value</label>
    <input type="number"
      [(ngModel)]="this.form.itemValue" [ngModelOptions]="{standalone: true}"
      class="form-control form-control-sm shadow-sm form-control-light"
      (mouseover)="updateHelpContext('form-invoice-line-itemvalue')"
      [ngClass]="{'form-control-invalid': this.form.itemValueError !== null && this.form.itemValueError !== undefined}"
      placeholder="Item Value" />
      <p class="invalid-control-label" *ngIf="this.form.itemValueError !== null && this.form.itemValueError !== undefined">{{this.form.itemValueError}}</p>
  </div>
  <div class="form-group">
      <label class="text-muted">Unit Price</label>
      <input type="number"
        [(ngModel)]="this.form.unitPrice" [ngModelOptions]="{standalone: true}"
        class="form-control form-control-sm shadow-sm form-control-light"
        (mouseover)="updateHelpContext('form-invoice-line-unitprice')"
        [ngClass]="{'form-control-invalid': this.form.unitPriceError !== null && this.form.unitPriceError !== undefined}"
        placeholder="Quantity" style="margin-top:0"/>
        <p class="invalid-control-label" *ngIf="this.form.unitPriceError !== null && this.form.quantityError !== undefined">{{this.form.unitPriceError}}</p>
    </div>
    <div class="form-group">
        <label class="text-muted">Total Line Value</label>
        <input type="number"
          [(ngModel)]="this.form.totalLineValue" [ngModelOptions]="{standalone: true}"
          class="form-control form-control-sm shadow-sm form-control-light"
          (mouseover)="updateHelpContext('form-invoice-line-totallinevalue')"
          [ngClass]="{'form-control-invalid': this.form.totalLineValueError !== null && this.form.totalLineValueError !== undefined}"
          placeholder="Quantity" style="margin-top:0"/>
          <p class="invalid-control-label" *ngIf="this.form.totalLineValueError !== null && this.form.totalLineValueError !== undefined">{{this.form.totalLineValueError}}</p>
      </div>
</form>
