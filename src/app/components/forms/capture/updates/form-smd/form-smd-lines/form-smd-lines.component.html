
<ng-keyboard-shortcuts *ngIf="shortcuts" [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
<br>
<ng-container *ngIf="data === null || !data">
  <button mat-raised-button class="bg-success text-light" (click)="submit(form)">Queue Creation</button>
</ng-container>
<ng-container *ngIf="data !== null && data">
  <button mat-raised-button class="bg-primary text-light" (click)="submit(form)">Queue Update</button>
</ng-container>
<br><br>

<form [formGroup]="form" (ngSubmit)="submit(form)">
  <div class="row">
    <div class="col-6" (mouseover)="updateHelpContext('form-smd-line-unit-of-measure')">
      <ls-autocomplete-items [label]="'Items'" [(control)]="form.controls.ItemID" [companyID]="companyID"></ls-autocomplete-items>
      <br><br>
    </div>
    <div class="col-6" (mouseover)="updateHelpContext('form-smd-line-unit-of-measure')">
      <ls-autocomplete-items [label]="'Supplier Items'" [(control)]="form.controls.SupplierItemID" [companyID]="companyID"></ls-autocomplete-items>
      <br><br>
    </div>
    <div class="col-6">
      <mat-form-field appearance="fill" (mouseover)="updateHelpContext('form-smd-line-line-no')">
        <mat-label>
          Line No
        </mat-label>
        <input matInput type="text" formControlName="LineNo">
      </mat-form-field>
      <br><br>
    </div>

    <div class="col-6" (mouseover)="updateHelpContext('form-smd-line-unit-of-measure')">
        <ls-autocomplete-units-of-measure [(control)]="form.controls.UnitOfMeasureID"></ls-autocomplete-units-of-measure>
        <br><br>
    </div>


    <div class="col-12">
      <mat-form-field appearance="fill" (mouseover)="updateHelpContext('form-smd-line-nonsmdvalue')">
        <mat-label>
          Non-SMD Value
        </mat-label>
          <input matInput type="text" formControlName="NonSMDValue">
       </mat-form-field>
      <br><br>
    </div>


    <div class="col-12">
      <mat-form-field appearance="fill" (mouseover)="updateHelpContext('form-smd-line-aluminium')">
        <mat-label>
          Aluminium
        </mat-label>
          <input matInput type="text" formControlName="Aluminium">
       </mat-form-field>
      <br><br>
    </div>


    <div class="col-12">
      <mat-form-field appearance="fill" (mouseover)="updateHelpContext('form-smd-line-brass')">
        <mat-label>
          Brass
        </mat-label>
          <input matInput type="text" formControlName="Brass">
       </mat-form-field>
      <br><br>
    </div>


    <div class="col-12">
      <mat-form-field appearance="fill" (mouseover)="updateHelpContext('form-smd-line-leather')">
        <mat-label>
          Leather
        </mat-label>
          <input matInput type="text" formControlName="Leather">
       </mat-form-field>
      <br><br>
    </div>


    <div class="col-12">
      <mat-form-field appearance="fill" (mouseover)="updateHelpContext('form-smd-line-pgm')">
        <mat-label>
          PGM
        </mat-label>
          <input matInput type="text" formControlName="PGM">
       </mat-form-field>
      <br><br>
    </div>

    <div class="col-12">
      <mat-form-field appearance="fill" (mouseover)="updateHelpContext('form-smd-line-flatglass')">
        <mat-label>
          Flat Glass
        </mat-label>
          <input matInput type="text" formControlName="FlatGlass">
       </mat-form-field>
      <br><br>
    </div>

    <div class="col-12">
      <mat-form-field appearance="fill" (mouseover)="updateHelpContext('form-smd-line-stainlesssteel')">
        <mat-label>
          Stainless Steel
        </mat-label>
          <input matInput type="text" formControlName="StainlessSteel">
       </mat-form-field>
      <br><br>
    </div>

    <div class="col-12">
      <mat-form-field appearance="fill" (mouseover)="updateHelpContext('form-smd-line-steel')">
        <mat-label>
          Steel
        </mat-label>
          <input matInput type="text" formControlName="Steel">
       </mat-form-field>
      <br><br>
    </div>

    <div class="col-12">
      <mat-form-field appearance="fill" (mouseover)="updateHelpContext('form-smd-line-reference')">
        <mat-label>
          Reference
        </mat-label>
          <input matInput type="text" formControlName="Reference">
       </mat-form-field>
      <br><br>
    </div>

    <div class="col-12">
      <mat-checkbox formControlName="Active">Active</mat-checkbox>
      <br><br>
  </div>
  </div>
</form>
