<form (submit)="submit($event); $event.preventDefault()">
  <div class="form-group">
    <input type="text"
      [(ngModel)]="this.form.serialNo.value" [ngModelOptions]="{standalone: true}"
      class="form-control form-control-sm shadow-sm form-control-{{ currentTheme }} form-control-invalid"
      placeholder="Serial No" />
      <p class="invalid-control-label">Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam doloremque, molestias quas eos tempora accusamus, ipsum, voluptatibus ad eius labore vitae officiis explicabo perferendis quia provident maxime eaque quo nisi!</p>
  </div>
  <div class="form-group">
    <input type="text"
      [(ngModel)]="this.form.LRN.value" [ngModelOptions]="{standalone: true}"
      class="form-control form-control-sm shadow-sm form-control-{{ currentTheme }}"
      placeholder="LRN" />
  </div>
  <div class="form-group">
    <input type="text"
      [(ngModel)]="this.form.importersCode.value" [ngModelOptions]="{standalone: true}"
      class="form-control form-control-sm shadow-sm form-control-{{ currentTheme }}"
      placeholder="Importers Code" />
  </div>
  <div class="form-group">
    <input type="text"
      [(ngModel)]="this.form.PCC.value" [ngModelOptions]="{standalone: true}"
      class="form-control form-control-sm shadow-sm form-control-{{ currentTheme }}"
      placeholder="PCC" />
  </div>
  <div class="form-group">
    <input type="text"
      [(ngModel)]="this.form.FOB.value" [ngModelOptions]="{standalone: true}"
      class="form-control form-control-sm shadow-sm form-control-{{ currentTheme }}"
      placeholder="FOB" />
  </div>
  <div class="form-group">
    <input type="text"
      [(ngModel)]="this.form.waybillNo.value" [ngModelOptions]="{standalone: true}"
      class="form-control form-control-sm shadow-sm form-control-{{ currentTheme }}"
      placeholder="Waybill No" />
  </div>
  <div class="form-group">
    <input type="text"
      [(ngModel)]="this.form.supplierRef.value" [ngModelOptions]="{standalone: true}"
      class="form-control form-control-sm shadow-sm form-control-{{ currentTheme }}"
      placeholder="Supplier Ref" />
  </div>
  <div class="form-group">
    <input type="text"
      [(ngModel)]="this.form.MRN.value" [ngModelOptions]="{standalone: true}"
      class="form-control form-control-sm shadow-sm form-control-{{ currentTheme }}"
      placeholder="MRN" />
  </div>
  <div class="form-group text-right">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

<app-notification></app-notification>
