<div class="chat-tile">
    <div class="chat-tile-header">
        <button mat-mini-fab matTooltip="New Issue" matTooltipPosition="below" class="header-button" (click)="createIssue()"><span class="mdi mdi-plus"></span></button>
      <h5><div class="chat-title" (click)="this.dismissEvent()">Conversations</div></h5>
    </div>
    <div class="chat-body">
      <input [(ngModel)]="this.search" [ngModelOptions]="{'standalone': true}"  class="form-control rounded" placeholder="Search conversations..." (keyup)="getConversations()" >
      <br>
      <div class="contact-list" *ngIf="this.conversations">
          <!-- <app-chat-conversation-tile *ngFor="let user of conversations" [user]="user.user"></app-chat-conversation-tile> -->
          <app-chat-conversation-tile  *ngFor="let convo of conversations" [conversation]="convo" (conversationID)="setConvo($event)"></app-chat-conversation-tile>
      </div>
  </div>
