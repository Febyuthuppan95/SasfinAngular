<div class="chat-tile">
    <div class="chat-tile-header">
        <button mat-mini-fab matTooltip="Contacts" matTooltipPosition="below" class="header-button" (click)="showContacts()"><span class="mdi mdi-account-multiple"></span></button>
        
      <h5>Conversations</h5>
    </div>
    <div class="chat-body">
      <input type="search" class="form-control rounded" placeholder="Search conversations...">
      <br>
      <div class="contact-list">
          <app-chat-conversation-tile *ngFor="let user of conversations" [user]="user.user"></app-chat-conversation-tile>
      </div>
    <div class="chat-tile-footer">
      <div class="row" style="height: auto !important;">
        <div class="col-sm-2">
            <div class="image-container">
              <img class="chat-profile-image" src="./../../../../assets/dist/images/default.svg"/>
              <span class="online-status online shadow-sm"></span>
              &nbsp;
            </div>
        </div>
        <div class="col-sm-10">
            <p>{{currentUser.firstName}}&nbsp;{{currentUser.surname}}</p>
            <p class="chat-user-email">{{currentUser.email}}</p>
            <p class="chat-user-des">{{currentUser.designation}}</p>
        </div>
      </div>
    </div>
  </div>
