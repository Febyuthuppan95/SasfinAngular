<div class="chat-tile">
  <div class="chat-tile-header">
    <button mat-icon-button (click)="this.dismissEvent()" class="header-button">
      <mat-icon diameter="30">arrow_drop_down_circle</mat-icon>
    </button>
      <span class="example-spacer" ></span>
      <button mat-mini-fab matTooltip="Chats" matTooltipPosition="below"  ><span class="mdi mdi-wechat" (click)="back()"></span></button>
    <h5></h5>
  </div>
  <div class="chat-body">
    <div class="chat-row" *ngFor="let message of this.messageList">
      <app-chat-bubble [(message)]="message"></app-chat-bubble>
    </div>
  </div>
  <div class="chat-tile-footer">
      <form (ngSubmit)="messageSend()" [formGroup]="form">
          <div class="form-group">
              <button type="button" mat-mini-fab class="send-button bg-primary text-light"><span class="mdi mdi-send"></span>
              </button>
              <input type="text" class="form-control shadow-sm rounded" placeholder="type a message..." [formControl]="messageToSend"/>
          </div>
      </form>
  </div>
</div>
