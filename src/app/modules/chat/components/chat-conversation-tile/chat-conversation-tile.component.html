<div class="conversation-tile shadow-sm" (click)="gotoConversation(this.conversation.conversationID, this.conversation.recipientID)">
  <div class="row">
    <div class="col-sm-12">
      <span class="float-right">{{this.conversation.messageDate.toString()}}</span>
      <span><strong>{{this.conversation.fileType}}-{{this.conversation.documentID}}-{{this.conversation.issueID}}-{{this.conversation.conversationID}}</strong></span><br>
      <span><small class="text-muted">{{this.conversation.lastMessage}}...</small></span>
      </div>
  </div>
</div>
