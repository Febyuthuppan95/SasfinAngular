<div class="conversation-tile shadow-sm" (onclick)="gotoConversation()">
  <div class="row">
    <div class="col-sm-12">
      <span class="float-right">{{this.conversation.latestMessageDate.toString()}}</span>
      <span><strong>{{this.conversation.issueFileType}}-{{this.conversation.issueDoc}}-{{this.conversation.issueID}}-{{this.conversation.conversationID}}</strong></span><br>
      <span><small class="text-muted">{{this.conversation.latestMessage}}...</small></span>
      </div>
  </div>
</div>
