<app-alert-danger *ngIf="alertError"></app-alert-danger>

<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
              <div class="col-lg-4 mx-auto">
                  <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                      <div class="brand-logo">
                          <img src="./../../assets/dist/images/logo.png" alt="logo">
                      </div>
                      <h4>Welcome Back!</h4>
                      <h6 class="font-weight-light">Happy to see you again</h6>
                      <form class="pt-3" id="loginForm" (submit)="onLoginSubmit()">
                          <div class="form-group">
                              <label for="exampleInputEmail">Username/Email</label>
                              <div class="input-group">
                                  <div class="input-group-prepend bg-transparent">
                                      <span class="input-group-text bg-transparent border-right-0">
                                          <i class="mdi mdi-account-outline text-primary"></i>
                                      </span>
                                  </div>
                                  <input type="text"
                                         class="form-control form-control-lg border-left-0"
                                         placeholder="Username/Email"
                                         required
                                         [(ngModel)]="txtEmail" [ngModelOptions]="{standalone: true}">
                              </div>
                          </div>
                          <div class="form-group">
                              <label for="exampleInputPassword">Password</label>
                              <div class="input-group">
                                  <div class="input-group-prepend bg-transparent">
                                      <span class="input-group-text bg-transparent border-right-0">
                                          <i class="mdi mdi-lock-outline text-primary"></i>
                                      </span>
                                  </div>
                                  <input type="password"
                                         class="form-control form-control-lg border-left-0"
                                         placeholder="Password"
                                         required
                                         [(ngModel)]="txtPassword" [ngModelOptions]="{standalone: true}">
                              </div>
                          </div>
                          <div class="my-2 d-flex justify-content-between align-items-center">
                              <div class="form-check">
                                  <label class="form-check-label text-muted">
                                      <input type="checkbox"
                                             class="form-check-input">
                                      Keep me signed in
                                  </label>
                              </div>
                              <a asp-controller="Account"
                                 asp-action="ForgotPassword"
                                 class="auth-link text-black">Forgot password?</a>
                          </div>
                          <div class="my-3">
                              <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">LOGIN</button>
                          </div>
                          <div class="text-center mt-4 font-weight-light">
                              Don't have an account? <a href="register.html" class="text-primary">Create</a>
                          </div>
                      </form>
                  </div>
              </div>
              <div class="col-lg-6 login-half-bg d-flex flex-row">
                  <p class="text-white font-weight-medium text-center flex-grow align-self-end">
                      Copyright &copy; 2019 All rights
                      reserved.
                  </p>
              </div>
          </div>
      </div>
  </div>
</div>
