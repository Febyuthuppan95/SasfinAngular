        </ng-container>
      </div>
      <h4 class="card-title ls-text-{{ currentTheme }}">Places</h4>

      <div *ngFor="let country of dataset.countries">
        <h6>{{ country.name }}</h6>
        <div *ngFor="let region of country.regions">
          <p>{{ region.name }}</p>
          <br>
          <table id="dtOrder" class="table table-hover table-striped table-{{ currentTheme }}">
              <thead>
                <tr>
                  <th></th>
                  <th scope="col">
                      <button class="headerBtn btn bg-transparent btn-sort ls-text-{{ currentTheme }}">
                        <p class="headerText">Name</p>
                        <span class="headerSpan">
                          <i class="headerChevrons mdi mdi-chevron-up ls-text-{{ currentTheme }}"></i>
                          <i class="headerChevrons mdi mdi-chevron-down ls-text-{{ currentTheme }}"></i>
                        </span>
                      </button>
                    </th>
                </tr>
              </thead>

              <tbody *ngIf="(!noData)">
                <tr *ngFor="let city of region.cities" class="userRecord">
                  <td>{{city.rowNum}}</td>
                  <th>{{city.name}}</th>
                </tr>
              </tbody>
              <tbody class="tbodyPop" *ngIf="(noData)" >
                <tr>
                  <td scope="col"></td>
                  <td scope="col">No data to display..</td>
                  <td scope="col"></td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
