<!--Add Modal-->
<button class="hide" data-toggle="modal" data-target="#addPermit" #openaddModal></button>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalContent">Add Permit</h5>
        <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form >
        <div class="modal-body">
            <div class="form-group">
                <label class="control-label">Permit Code:</label>
                <input type="text" placeholder="Code" class="form-control" 
                [(ngModel)]="this.PermitCode" [ngModelOptions]="{standalone: true}" required/>
            </div>
            <div class="form-group">
              <label class="control-label">Start Date:</label>
              <input hidden [matDatepicker]="startPicker" [formControl]="this.form.controls.dateStart">
              <input matInput type="text" placeholder="start date" class="form-control" [textMask]="mask"
              [ngModel]="this.form.controls.dateStart.value | date : this.form.controls.dateStart.value !== null?'yyyy/MM/dd' : ''" 
              [ngModelOptions]="{standalone: true}" (change)='toStartDate($event.target.value)'  required/>
              <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
              <mat-datepicker #startPicker></mat-datepicker>
            </div>
            <div class="form-group">
              <label class="control-label">End Date:</label>
              <input hidden [matDatepicker]="endPicker" [formControl]="this.form.controls.dateEnd">
              <input matInput type="text" placeholder="end date" class="form-control" [textMask]="mask"
              [ngModel]="this.form.controls.dateEnd.value | date : this.form.controls.dateEnd.value !== null?'yyyy/MM/dd' : ''" 
              [ngModelOptions]="{standalone: true}"  (change)='toEndDate($event.target.value)'required/>
              <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
              <mat-datepicker #endPicker></mat-datepicker>
            </div>
            <div class="form-group">
              <label class="control-label">Import Start Date:</label>
              <input hidden [matDatepicker]="importStartPicker" [formControl]="this.form.controls.importdateStart">
              <input matInput type="text" placeholder="Import Start Date" class="form-control" [textMask]="mask"
              [ngModel]="this.form.controls.importdateStart.value | date : this.form.controls.importdateStart.value !== null?'yyyy/MM/dd' : ''" 
              [ngModelOptions]="{standalone: true}"  (change)='toImportStartDate($event.target.value)' required/>
              <mat-datepicker-toggle matSuffix [for]="importStartPicker"></mat-datepicker-toggle>
              <mat-datepicker #importStartPicker></mat-datepicker>
            </div>
            <div class="form-group">
              <label class="control-label">Import End Date:</label>
              <input hidden [matDatepicker]="importEndPicker" [formControl]="this.form.controls.importdateEnd">
              <input matInput type="text" placeholder="Import End Date" class="form-control" [textMask]="mask"
              [ngModel]="this.form.controls.importdateEnd.value | date : this.form.controls.importdateEnd.value !== null?'yyyy/MM/dd' : ''" 
              [ngModelOptions]="{standalone: true}"  (change)='toImportEndDate($event.target.value)' required/>
              <mat-datepicker-toggle matSuffix [for]="importEndPicker"></mat-datepicker-toggle>
              <mat-datepicker #importEndPicker></mat-datepicker>
            </div>
            <div class="form-group">
              <label class="control-label">Export Start Date:</label>
              <input hidden [matDatepicker]="exportStartPicker" [formControl]="this.form.controls.exportdateStart">
              <input matInput type="text" placeholder="Export Start Date" class="form-control" [textMask]="mask"
              [ngModel]="this.form.controls.exportdateStart.value | date : this.form.controls.exportdateStart.value !== null?'yyyy/MM/dd' : ''" 
              [ngModelOptions]="{standalone: true}"  (change)='toExportStartDate($event.target.value)' required/>
              <mat-datepicker-toggle matSuffix [for]="exportStartPicker"></mat-datepicker-toggle>
              <mat-datepicker #exportStartPicker></mat-datepicker>
            </div>
            <div class="form-group">
              <label class="control-label">Export End Date:</label>
              <input hidden [matDatepicker]="exportEndPicker" [formControl]="this.form.controls.exportdateEnd">
              <input matInput type="text" placeholder="Export End date" class="form-control" [textMask]="mask"
              [ngModel]="this.form.controls.exportdateEnd.value | date : this.form.controls.exportdateEnd.value !== null?'yyyy/MM/dd' : ''" 
              [ngModelOptions]="{standalone: true}"  (change)='toExportEndDate($event.target.value)' required/>
              <mat-datepicker-toggle matSuffix [for]="exportEndPicker"></mat-datepicker-toggle>
              <mat-datepicker #exportEndPicker></mat-datepicker>
            </div>
      </div>
      <div class="modal-footer bg-dark">
        <button type="button" class="btn btn-dark btn-sm" data-dismiss="modal" #closeaddModal>Close</button>
        <button type="button" (click)="addCompany()"  class="btn btn-primary btn-sm">Add</button>
      </div>
    </form>
    </div>
  </div>
