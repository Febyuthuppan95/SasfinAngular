<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="modalContent">Remove Permit</h5>
      <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
        <span >&times;</span>
      </button>
    </div>
    <form>
      <div class="modal-body">
        <p>Are you sure you want to remove this item?</p>
      </div>
    <div class="modal-footer bg-dark">
      <button type="button" class="btn btn-dark btn-sm" (click)="dismiss(true)">Close</button>
      <button type="button" (click)="dismiss(true)" class="btn btn-primary btn-sm">Remove</button>
    </div>
  </form>
  </div>
</div>
