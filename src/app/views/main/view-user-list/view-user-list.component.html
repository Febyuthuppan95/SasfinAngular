<div class="shadow tile ls-tile-{{ currentTheme }}">
  <div class="ls-card-body">
    <div class="float-right">
      <ng-container *ngIf="showLoader">
        <app-loader></app-loader>
      </ng-container>
    </div>
    <br />
    <button class="btn btn-filter btn-filter-{{ currentTheme }} float-right" (click)="toggleFilters()"><i
        class="mdi mdi-filter"></i> &nbsp;Filters</button>
    <div class="col-md-3" style="padding-left:0px;"><span style="float:left; margin-right:5px;"></span>
      <h4 class="ls-text-{{ currentTheme }}" style="float:left; padding-top:7px;">Users</h4><span style="margin-left:10px;"><button (click)="addNewUser()"  class="btn-add btn"><i class="mdi mdi-plus"></i></button></span>
    </div>
    <br />
    <div class="filters" [ngClass]="(displayFilter)? 'filters-show': ''">
      <form class="form-inline">
        <select [value]='15' [(ngModel)]="rowCountPerPage" [ngModelOptions]="{standalone: true}"
          class="shadow-sm form-control mb-2 mr-sm-2 form-control-sm form-control-{{ currentTheme }}"
          (change)="loadUsers(false)">
          <option value='15' selected>Showing 15</option>
          <option value='25'>Showing 25</option>
          <option value='50'>Showing 50</option>
        </select>
        <input type="text"
          class="form-control shadow-sm  mb-2 mr-sm-2 form-control-sm ml-auto form-control-{{ currentTheme }}"
          placeholder="Search" (keyup)="searchBar()" [(ngModel)]="filter" [ngModelOptions]="{standalone: true}" />
      </form>
    </div>
    <br />

    <div class="">
      <table id="dtOrder" class="table table-hover table-striped table-{{ currentTheme }}">
        <thead>
          <tr>
            <th></th>
            <th></th>

            <th scope="col">
              <button class="headerBtn btn bg-transparent btn-sort ls-text-{{ currentTheme }}" (click)="updateSort('EmpNo')">
                <p class="headerText">Emp No</p>
                <span class="headerSpan">
                  <i class="headerChevrons mdi mdi-chevron-up ls-text-{{ currentTheme }}" [ngClass]="(orderIndicator === 'EmpNo_ASC')?'order-active':'order-not-active'"></i>
                  <i class="headerChevrons mdi mdi-chevron-down ls-text-{{ currentTheme }}" [ngClass]="(orderIndicator === 'EmpNo_DESC')?'order-active':'order-not-active'"></i>
                </span>
              </button>
            </th>

            <th scope="col">
              <button class="headerBtn btn bg-transparent btn-sort ls-text-{{ currentTheme }}" (click)="updateSort('FirstName')">
                <p class="headerText">First Name</p>
                <span class="headerSpan">
                  <i class="headerChevrons mdi mdi-chevron-up ls-text-{{ currentTheme }}" [ngClass]="(orderIndicator === 'FirstName_ASC')?'order-active':'order-not-active'"></i>
                  <i class="headerChevrons mdi mdi-chevron-down ls-text-{{ currentTheme }}" [ngClass]="(orderIndicator === 'FirstName_DESC')?'order-active':'order-not-active'"></i>
                </span>
              </button>
            </th>

            <th scope="col">
              <button class="headerBtn btn bg-transparent btn-sort ls-text-{{ currentTheme }}" (click)="updateSort('Surname')">
                <p class="headerText">Surname</p>
                <span class="headerSpan">
                  <i class="headerChevrons mdi mdi-chevron-up ls-text-{{ currentTheme }}" [ngClass]="(orderIndicator === 'Surname_ASC')?'order-active':'order-not-active'"></i>
                  <i class="headerChevrons mdi mdi-chevron-down ls-text-{{ currentTheme }}" [ngClass]="(orderIndicator === 'Surname_DESC')?'order-active':'order-not-active'"></i>
                </span>
              </button>
            </th>

            <th scope="col">
              <button class="headerBtn btn bg-transparent btn-sort ls-text-{{ currentTheme }}" (click)="updateSort('Email')">
                <p class="headerText">Email</p>
                <span class="headerSpan">
                  <i class="headerChevrons mdi mdi-chevron-up ls-text-{{ currentTheme }}" [ngClass]="(orderIndicator === 'Email_ASC')?'order-active':'order-not-active'"></i>
                  <i class="headerChevrons mdi mdi-chevron-down ls-text-{{ currentTheme }}" [ngClass]="(orderIndicator === 'Email_DESC')?'order-active':'order-not-active'"></i>
                </span>
              </button>
            </th>

            <th scope="col">
            <button class="headerBtn btn bg-transparent btn-sort ls-text-{{ currentTheme }}" (click)="updateSort('Extension')">
              <p class="headerText">Ext</p>
              <span class="headerSpan">
                  <i class="headerChevrons mdi mdi-chevron-up ls-text-{{ currentTheme }}" [ngClass]="(orderIndicator === 'Extension_ASC')?'order-active':'order-not-active'"></i>
                  <i class="headerChevrons mdi mdi-chevron-down ls-text-{{ currentTheme }}" [ngClass]="(orderIndicator === 'Extension_DESC')?'order-active':'order-not-active'"></i>
                </span>
            </button>
            </th>

            <th scope="col">
              <button class="headerBtn btn bg-transparent btn-sort ls-text-{{ currentTheme }}" (click)="updateSort('Designation')">
              <p class="headerText">Designation</p>
              <span class="headerSpan">
                  <i class="headerChevrons mdi mdi-chevron-up ls-text-{{ currentTheme }}" [ngClass]="(orderIndicator === 'Designation_ASC')?'order-active':'order-not-active'"></i>
                  <i class="headerChevrons mdi mdi-chevron-down ls-text-{{ currentTheme }}" [ngClass]="(orderIndicator === 'Designation_DESC')?'order-active':'order-not-active'"></i>
                </span>
              </button>
            </th>

            <th scope="col">
              <button class="headerBtn btn bg-transparent btn-sort ls-text-{{ currentTheme }}" (click)="updateSort('Status')">
                <p class="headerText">Status</p>
                <span class="headerSpan">
                  <i class="headerChevrons mdi mdi-chevron-up ls-text-{{ currentTheme }}" [ngClass]="(orderIndicator === 'Status_ASC')?'order-active':'order-not-active'"></i>
                  <i class="headerChevrons mdi mdi-chevron-down ls-text-{{ currentTheme }}" [ngClass]="(orderIndicator === 'Status_DESC')?'order-active':'order-not-active'"></i>
                </span>
              </button>
            </th>
          </tr>
        </thead>

        <tbody *ngIf="(!noData)">
          <tr *ngFor="let user of userList; let i=index"  class="userRecord" (click)="popClick($event, user); setClickedRow(i)" [class.active]="i == selectedRow">
            <td>{{user.rowNum}}</td>
            <td class="hover-pointer" (click)="inspectUserImage(user.profileImage)">
              <img class="profile-image shadow" [src]="user.profileImage" />
            </td>
            <td>{{user.empNo}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.surname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.extension}}</td>
            <td>{{user.designation}}</td>
            <td><span class="badge" [class.badge-success]="user.status == 'Active'"
                [class.badge-danger]="user.status == 'Inactive'">{{user.status}}</span></td>
          </tr>
        </tbody>
        <tbody class="tbodyPop" *ngIf="(noData)" >
          <tr>
            <td scope="col"></td>
            <td scope="col">No data to display..</td>
            <td scope="col"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <br />
    <br />
    <nav aria-label="Pagination" class="float-right" style="margin-top:8px;">
      <ul class="pagination pagination-sm">
        <li class="page-item">
          <button class="page-link btn-primary btn page-btn-{{ currentTheme }}" [disabled]="prevPageState" type="button"
            (click)="pageChange(prevPage)">Prev</button>
        </li>
        <li *ngFor="let page of showingPages" class="page-item">
          <button [class.active-page]="activePage == page.page"
            class="page-link btn-primary btn page-btn-{{ currentTheme }}" [ngClass]="(activePage)?'page-btn-active':''"
            type="button" (click)="pageChange(page.page)">{{page.page}}</button>
        </li>
        <li class="page-item">
          <button class="page-link btn-primary btn page-btn-{{ currentTheme }}" [disabled]="nextPageState" type="button"
            (click)="pageChange(nextPage)">Next</button>
        </li>
      </ul>
    </nav>
    <br />
    <p class="ls-text-{{ currentTheme }}">Showing {{ rowStart }} to {{ +rowStart + +showingRecords - 1 }} of
      {{ rowCount }}</p>
  </div>
</div>

<!--Edit Modal-->
<button class="hide" data-toggle="modal" data-target="#editUser" #openModal></button>
<div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="modalContent" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalContent">Edit</h5>
        <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (submit)="updateUser($event)" enctype="multipart/form-data">
      <div class="modal-body">
          <div class="form-group">
            <label class="control-label">Emp No:</label>
              <input type="text" placeholder="Emp No" class="form-control"
              [(ngModel)]="this.EmpNo" [ngModelOptions]="{standalone: true}"  required/>
            </div>
        <div class="form-group">
          <label class="control-label">First Name:</label>
          <input type="text" placeholder="First Name" class="form-control"
          [(ngModel)]="this.selectedFirstName" [ngModelOptions]="{standalone: true}"  required/>
        </div>
        <div class="form-group">
          <label class="control-label">Surname:</label>
          <input type="text" placeholder="Surname" class="form-control"
          [(ngModel)]="this.selectedSurName" [ngModelOptions]="{standalone: true}"  required/>
        </div>
        <div class="form-group">
          <label class="control-label">Email:</label>
          <input type="text" placeholder="Email" class="form-control"
          [(ngModel)]="this.selectedEmail" [ngModelOptions]="{standalone: true}"  required/>
        </div>
        <div class="form-group">
            <label class="control-label">Designation:</label>
            <select class="form-control" [selectedIndex]="selectedDesignationIndex" (change)="onDesignationChange($event)">
              <option selected value="-1">Select a designation</option>
              <option *ngFor="let des of this.designations" [ngValue]="des.designationID">{{des.name}}</option>
            </select>
          </div>
        <div class="form-group">
          <label class="control-label">Status:</label>
          <select class="form-control" (change)="onStatusChange($event)">
              <option selected value="-1">Select a status</option>
            <option *ngFor="let stat of this.statusList" [ngValue]="stat.id" [selected]="stat.id === this.selectedStatus">{{stat.name}}</option>
          </select>
        </div>
        <div class="form-group">
            <label class="control-label">Profile Image:</label>
          <div class="row" style="margin-left:0px;">
          <label for="editUserImage" class="col-md-10" style="height:18px;padding: 14px;">
              <span class="upload-button"><span class="mdi mdi-upload"></span>&nbsp;Upload</span>
            </label>
            <input hidden id="editUserImage" type="file" placeholder="Profile Image" class="form-control text-right col-md-10"
             (change)="onFileChange($event.target.files); readFile($event)" required/>
            <div class="col-md-2 text-center" *ngIf="this.preview !== undefined && this.preview !== null"><img class="profile-image shadow" src="{{preview}}" ></div>
          </div>
        </div>
      </div>
      <div class="modal-footer bg-dark">
        <button type="button" class="btn btn-dark btn-sm" data-dismiss="modal" #closeModal>Close</button>
        <button type="submit" class="btn btn-primary btn-sm">Save</button>
      </div>
    </form>
    </div>
  </div>
</div>

<!--Add Modal-->
<button class="hide" data-toggle="modal" data-target="#AddUser" #openAddModal></button>
<div class="modal fade" id="AddUser" tabindex="-1" role="dialog" aria-labelledby="modalContent" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalContent">Add</h5>
        <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (submit)="addUser($event)" enctype="multipart/form-data">
      <div class="modal-body">
          <div class="form-group">
              <label class="control-label">Employee Number:</label>
              <input type="text" placeholder="Employee Number" maxlength="5"  class="form-control"
              [(ngModel)]="this.EmployeeNumb" [ngModelOptions]="{standalone: true}"  required/>
            </div>
        <div class="form-group">
          <label class="control-label">First Name:</label>
          <input type="text" placeholder="First Name" class="form-control"
          [(ngModel)]="this.selectedFirstName" [ngModelOptions]="{standalone: true}"  required/>
        </div>
        <div class="form-group">
          <label class="control-label">Surname:</label>
          <input type="text" placeholder="Surname" class="form-control"
          [(ngModel)]="this.selectedSurName" [ngModelOptions]="{standalone: true}"  required/>
        </div>
        <div class="form-group">
          <label class="control-label">Email:</label>
          <input type="text" placeholder="Email" class="form-control"
          [(ngModel)]="this.selectedEmail" [ngModelOptions]="{standalone: true}"  required/>
        </div>
        <div class="form-group">
          <label class="control-label">Password:</label>
          <input type="password" placeholder="Password" class="form-control"
          [(ngModel)]="this.password" [ngModelOptions]="{standalone: true}"  required/>
        </div>
        <div class="form-group">
          <label class="control-label">Confirm Password:</label>
          <input type="password" placeholder="Confirm Password" class="form-control"
          [(ngModel)]="this.confirmpassword" [ngModelOptions]="{standalone: true}"  required/>
        </div>
        <div class="form-group">
            <label class="control-label">Designation:</label>
            <select class="form-control" [selectedIndex]="selectedDesignationIndex" (change)="onDesignationChange($event.target.value)">
              <option selected value="-1">Select a designation</option>
              <option *ngFor="let des of this.designations" [value]="des.designationID">{{des.name}}</option>
            </select>
          </div>
        <div class="form-group">
            <label class="control-label">Profile Image:</label>
          <div class="row" style="margin-left:0px;">
            <label for="addUserImage" class="col-md-10" style="height:18px;padding: 14px;">
              <span class="upload-button"><span class="mdi mdi-upload"></span>&nbsp;Upload</span>
            </label>
            <input hidden id="addUserImage" type="file" class="form-control text-right col-md-10"
             (change)="onFileChange($event.target.files); readFile($event)"/>
            <div class="col-md-2 text-center" *ngIf="this.preview !== undefined && this.preview !== null"><img class="profile-image shadow" src="{{preview}}" ></div>
          </div>
        </div>
      </div>
      <div class="modal-footer bg-dark">
        <button type="button" class="btn btn-dark btn-sm" data-dismiss="modal" #closeAddModal>Close</button>
        <button type="submit" class="btn btn-primary btn-sm">Save</button>
      </div>
    </form>
    </div>
  </div>
</div>
<div class="contextOverlay" *ngIf="(contextMenu)" (click)="popOff()">
  <app-context-menu-user (editUser)="editUser($event)" [ngStyle]="(contextMenu) ? '': 'display:none;'" class="contextMenuDiv" *ngIf="(contextMenu)" [x]="contextMenuX" [y]="contextMenuY" [userID]="currentUserID" [userName]="currentUserName"></app-context-menu-user>
</div>
