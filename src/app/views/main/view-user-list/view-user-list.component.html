<div class="shadow ls-tile-{{ currentTheme }}" style="border-radius: 5px; width:100%;">
  <div class="ls-card-body">
    <div class="float-right">
      <ng-container *ngIf="showLoader">
        <app-loader></app-loader>
      </ng-container>
    </div>
    <br />
    <h4 class="card-title ls-text-{{ currentTheme }}">Users <br /><br /><small class="text-uppercase"
        style="font-size: 14px">{{ rowCount }} total records</small></h4>

    <br />
    <button class="btn btn-filter btn-filter-{{ currentTheme }}" (click)="toggleFilters()"><i class="mdi mdi-filter"></i> &nbsp;Filters</button>
    <div class="filters" [ngClass]="(displayFilter)? 'filters-show': ''">
    <form class="form-inline">
      <p class="ls-text-{{ currentTheme }}">Showing</p>&nbsp;
      <select [value]='15' [(ngModel)]="rowCountPerPage" [ngModelOptions]="{standalone: true}"
        class="shadow-sm form-control mb-2 mr-sm-2 form-control-sm" (change)="loadUsers()">
        <option value='15' selected>15</option>
        <option value='25'>25</option>
        <option value='50'>50</option>
      </select>

      <select [(ngModel)]="rightName" [ngModelOptions]="{standalone: true}"
        class="shadow-sm form-control mb-2 mr-sm-2 form-control-sm" (change)="loadUsers()">
        <option value="Users" selected>Users</option>
      </select>
      <input type="text" class="form-control shadow-sm  mb-2 mr-sm-2 form-control-sm ml-auto" placeholder="Search"
      (keyup)="loadUsers()" [(ngModel)]="filter" [ngModelOptions]="{standalone: true}" />
    </form>
  </div>
    <br />

    <div class="table-responsive">
      <table id="dtOrder" class="table table-hover table-striped table-{{ currentTheme }}">
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th>
              <button class="btn bg-transparent btn-sort ls-text-{{ currentTheme }}" (click)="updateSort('EmpNo')"><p>Emp
                No
                <i
                  class="mdi mdi-chevron-up ls-text-{{ currentTheme }}"
                  [ngClass]="(orderIndicator === 'EmpNo_ASC')?'order-active':'order-not-active'">
                </i>
                <i
                  style="margin-left: -5px;"
                  class="mdi mdi-chevron-down ls-text-{{ currentTheme }}"
                  [ngClass]="(orderIndicator === 'EmpNo_DESC')?'order-active':'order-not-active'">
                </i></p>
                </button>
              </th>
            <th><button class="btn bg-transparent btn-sort ls-text-{{ currentTheme }}"
                (click)="updateSort('FirstName')"><p>First Name
                <i class="mdi mdi-chevron-up ls-text-{{ currentTheme }}"
                  [ngClass]="(orderIndicator === 'FirstName_ASC')?'order-active':'order-not-active'"></i><i
                  style="margin-left: -5px;" class="mdi mdi-chevron-down ls-text-{{ currentTheme }}"
                  [ngClass]="(orderIndicator === 'FirstName_DESC')?'order-active':'order-not-active'"></i></p></button></th>
            <th><button class="btn bg-transparent btn-sort ls-text-{{ currentTheme }}"
                (click)="updateSort('Surname')"><p>Surname
                <i class="mdi mdi-chevron-up ls-text-{{ currentTheme }}"
                  [ngClass]="(orderIndicator === 'Surname_ASC')?'order-active':'order-not-active'"></i><i
                  style="margin-left: -5px;" class="mdi mdi-chevron-down ls-text-{{ currentTheme }}"
                  [ngClass]="(orderIndicator === 'Surname_DESC')?'order-active':'order-not-active'"></i></p></button></th>
            <th><button class="btn bg-transparent btn-sort ls-text-{{ currentTheme }}"
                (click)="updateSort('Email')"><p>Email
                <i class="mdi mdi-chevron-up ls-text-{{ currentTheme }}"
                  [ngClass]="(orderIndicator === 'Email_ASC')?'order-active':'order-not-active'"></i><i
                  style="margin-left: -5px;" class="mdi mdi-chevron-down ls-text-{{ currentTheme }}"
                  [ngClass]="(orderIndicator === 'Email_DESC')?'order-active':'order-not-active'"></i></p></button></th>
            <th><button class="btn bg-transparent btn-sort ls-text-{{ currentTheme }}"
                (click)="updateSort('Extension')"><p>Ext
                <i class="mdi mdi-chevron-up ls-text-{{ currentTheme }}"
                  [ngClass]="(orderIndicator === 'Extension_ASC')?'order-active':'order-not-active'"></i><i
                  style="margin-left: -5px;" class="mdi mdi-chevron-down ls-text-{{ currentTheme }}"
                  [ngClass]="(orderIndicator === 'Extension_DESC')?'order-active':'order-not-active'"></i></p></button></th>
            <th><button class="btn bg-transparent btn-sort ls-text-{{ currentTheme }}"
                (click)="updateSort('Designation')"><p>Designation
                <i class="mdi mdi-chevron-up ls-text-{{ currentTheme }}"
                  [ngClass]="(orderIndicator === 'Designation_ASC')?'order-active':'order-not-active'"></i><i
                  style="margin-left: -5px;" class="mdi mdi-chevron-down ls-text-{{ currentTheme }}"
                  [ngClass]="(orderIndicator === 'Designation_DESC')?'order-active':'order-not-active'"></i></p></button>
            </th>
            <th><button class="btn bg-transparent btn-sort ls-text-{{ currentTheme }}"
                (click)="updateSort('Status')"><p>Status
                <i class="mdi mdi-chevron-up ls-text-{{ currentTheme }}"
                  [ngClass]="(orderIndicator === 'Status_ASC')?'order-active':'order-not-active'"></i><i
                  style="margin-left: -5px;" class="mdi mdi-chevron-down ls-text-{{ currentTheme }}"
                  [ngClass]="(orderIndicator === 'Status_DESC')?'order-active':'order-not-active'"></i></p></button></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList" class="userRecord">
            <td>{{user.rowNum}}</td>
            <td class="hover-pointer"
              (click)="inspectUserImage(user.profileImage)">
              <img class="profile-image shadow"
                [src]="user.profileImage" />
            </td>
            <td>{{user.empNo}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.surname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.extension}}</td>
            <td>{{user.designation}}</td>
            <td><span class="badge" [class.badge-success]="user.status == 'Active'"
                [class.badge-danger]="user.status == 'Inactive'">{{user.status}}</span></td>
          </tr>
        </tbody>
      </table>
    </div>
    <br />
    <br />
    <nav aria-label="Pagination" class="float-right" style="margin-top:8px;">
      <ul class="pagination pagination-sm">
        <li class="page-item">
          <button class="page-link btn-primary btn" [disabled]="prevPageState || showLoader" type="button"
            (click)="pageChange(prevPage)">Prev</button>
        </li>
        <li *ngFor="let page of showingPages" class="page-item">
          <button [class.active-page]="activePage == page.page" class="page-link btn-primary btn" type="button"
            (click)="pageChange(page.page)" [disabled]="showLoader">{{page.page}}</button>
        </li>
        <li class="page-item">
          <button class="page-link btn-primary btn" [disabled]="nextPageState || showLoader" type="button"
            (click)="pageChange(nextPage)">Next</button>
        </li>
      </ul>
    </nav>
    <br />
    <p class="ls-text-{{ currentTheme }}">Showing {{ rowStart }} to {{ showingRecords }} of {{ rowCount }}</p>
  </div>
</div>

<app-notification></app-notification>
<app-modal-component></app-modal-component>
