<div class="shadow tile ls-tile-{{ currentTheme }}">
  <div class="ls-card-body">
    <div class="float-right">
      <ng-container *ngIf="showLoader">
        <app-loader></app-loader>
      </ng-container>
    </div>
    <br />
    <button class="btn btn-filter btn-filter-{{ currentTheme }} float-right" (click)="toggleFilters()"><i
        class="mdi mdi-filter"></i> &nbsp;Filters</button>
    <h4 class="card-title ls-text-{{ currentTheme }}">Designations</h4>
    <br />
    <div class="filters" [ngClass]="(displayFilter)? 'filters-show': ''">
      <form class="form-inline">
        <select [value]='15' [(ngModel)]="rowCountPerPage" [ngModelOptions]="{standalone: true}"
          class="shadow-sm form-control mb-2 mr-sm-2 form-control-sm form-control-{{ currentTheme }}"
          (change)="loadDesignations()">
          <option value='15' selected>Showing 15</option>
          <option value='25'>Showing 25</option>
          <option value='50'>Showing 50</option>
        </select>
        <input type="text"
          class="form-control shadow-sm  mb-2 mr-sm-2 form-control-sm ml-auto form-control-{{ currentTheme }}"
          placeholder="Search" (keyup)="searchBar()" [(ngModel)]="filter" [ngModelOptions]="{standalone: true}" />
      </form>
    </div>
    <br />

    <div class="table-responsive">
      <table id="dtOrder" class="table table-hover table-striped table-{{ currentTheme }}">
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th scope="col">
              <button class="btn bg-transparent btn-sort ls-text-{{ currentTheme }}" (click)="updateSort('EmpNo')">
                <p>Name
                  <i class="mdi mdi-chevron-up ls-text-{{ currentTheme }}"
                    [ngClass]="(orderIndicator === 'Name_ASC')?'order-active':'order-not-active'">
                  </i>
                  <i style="margin-left: -5px;" class="mdi mdi-chevron-down ls-text-{{ currentTheme }}"
                    [ngClass]="(orderIndicator === 'Name_DESC')?'order-active':'order-not-active'">
                  </i></p>
              </button>
            </th>
            <th scope="col">
              <button class="btn bg-transparent btn-sort ls-text-{{ currentTheme }}" (click)="updateSort('FirstName')">
                <p>Description
                  <i class="mdi mdi-chevron-up ls-text-{{ currentTheme }}"
                    [ngClass]="(orderIndicator === 'Description_ASC')?'order-active':'order-not-active'"></i><i
                    style="margin-left: -5px;" class="mdi mdi-chevron-down ls-text-{{ currentTheme }}"
                    [ngClass]="(orderIndicator === 'Description_DESC')?'order-active':'order-not-active'"></i>
                </p>
              </button>
            </th>
            <!-- <th scope="col"><button class="btn bg-transparent btn-sort ls-text-{{ currentTheme }}"
                (click)="updateSort('Surname')">
                <p>Surname
                  <i class="mdi mdi-chevron-up ls-text-{{ currentTheme }}"
                    [ngClass]="(orderIndicator === 'Surname_ASC')?'order-active':'order-not-active'"></i><i
                    style="margin-left: -5px;" class="mdi mdi-chevron-down ls-text-{{ currentTheme }}"
                    [ngClass]="(orderIndicator === 'Surname_DESC')?'order-active':'order-not-active'"></i></p>
              </button></th>
            <th scope="col"><button class="btn bg-transparent btn-sort ls-text-{{ currentTheme }}"
                (click)="updateSort('Email')">
                <p>Email
                  <i class="mdi mdi-chevron-up ls-text-{{ currentTheme }}"
                    [ngClass]="(orderIndicator === 'Email_ASC')?'order-active':'order-not-active'"></i><i
                    style="margin-left: -5px;" class="mdi mdi-chevron-down ls-text-{{ currentTheme }}"
                    [ngClass]="(orderIndicator === 'Email_DESC')?'order-active':'order-not-active'"></i></p>
              </button></th>
            <th scope="col"><button class="btn bg-transparent btn-sort ls-text-{{ currentTheme }}"
                (click)="updateSort('Extension')">
                <p>Ext
                  <i class="mdi mdi-chevron-up ls-text-{{ currentTheme }}"
                    [ngClass]="(orderIndicator === 'Extension_ASC')?'order-active':'order-not-active'"></i><i
                    style="margin-left: -5px;" class="mdi mdi-chevron-down ls-text-{{ currentTheme }}"
                    [ngClass]="(orderIndicator === 'Extension_DESC')?'order-active':'order-not-active'"></i></p>
              </button></th>
            <th scope="col"><button class="btn bg-transparent btn-sort ls-text-{{ currentTheme }}"
                (click)="updateSort('Designation')">
                <p>Designation
                  <i class="mdi mdi-chevron-up ls-text-{{ currentTheme }}"
                    [ngClass]="(orderIndicator === 'Designation_ASC')?'order-active':'order-not-active'"></i><i
                    style="margin-left: -5px;" class="mdi mdi-chevron-down ls-text-{{ currentTheme }}"
                    [ngClass]="(orderIndicator === 'Designation_DESC')?'order-active':'order-not-active'"></i></p>
              </button>
            </th>
            <th scope="col"><button class="btn bg-transparent btn-sort ls-text-{{ currentTheme }}"
                (click)="updateSort('Status')">
                <p>Status
                  <i class="mdi mdi-chevron-up ls-text-{{ currentTheme }}"
                    [ngClass]="(orderIndicator === 'Status_ASC')?'order-active':'order-not-active'"></i><i
                    style="margin-left: -5px;" class="mdi mdi-chevron-down ls-text-{{ currentTheme }}"
                    [ngClass]="(orderIndicator === 'Status_DESC')?'order-active':'order-not-active'"></i></p>
              </button></th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let designation of designationList" class="userRecord">
            <td>{{designation.rowNum}}</td>
            <!-- <td class="hover-pointer" (click)="inspectUserImage(user.profileImage)">
              <img class="profile-image shadow" [src]="user.profileImage" />
            </td> -->
            <td>{{designation.name}}</td>
            <td>{{designation.description}}</td>
            <!-- <td>{{user.surname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.extension}}</td>
            <td>{{user.designation}}</td> -->
            <!-- <td><span class="badge" [class.badge-success]="user.status == 'Active'"
                [class.badge-danger]="user.status == 'Inactive'">{{user.status}}</span></td> -->
          </tr>
        </tbody>
      </table>
    </div>
    <br />
    <br />
    <nav aria-label="Pagination" class="float-right" style="margin-top:8px;">
      <ul class="pagination pagination-sm">
        <li class="page-item">
          <button class="page-link btn-primary btn page-btn-{{ currentTheme }}" [disabled]="prevPageState" type="button"
            (click)="pageChange(prevPage)">Prev</button>
        </li>
        <li *ngFor="let page of showingPages" class="page-item">
          <button [class.active-page]="activePage == page.page"
            class="page-link btn-primary btn page-btn-{{ currentTheme }}" [ngClass]="(activePage)?'page-btn-active':''"
            type="button" (click)="pageChange(page.page)">{{page.page}}</button>
        </li>
        <li class="page-item">
          <button class="page-link btn-primary btn page-btn-{{ currentTheme }}" [disabled]="nextPageState" type="button"
            (click)="pageChange(nextPage)">Next</button>
        </li>
      </ul>
    </nav>
    <br />
    <p class="ls-text-{{ currentTheme }}">Showing {{ rowStart }} to {{ +rowStart + +showingRecords - 1 }} of
      {{ rowCount }}</p>
  </div>
</div>

<app-notification></app-notification>
<app-modal-component></app-modal-component>
