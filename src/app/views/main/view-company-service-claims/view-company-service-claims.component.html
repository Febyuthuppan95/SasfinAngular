<div class="shadow tile ls-tile-{{ currentTheme }}">
  <div class="ls-card-body">
    <div class="float-right">
      <ng-container *ngIf="showLoader">
        <app-loader></app-loader>
      </ng-container>
    </div>
    <app-table
      *ngIf="this.CompanyServiceClaims"
      [dataset]="this.CompanyServiceClaims"
      [headings]="this.tableHeadings"
      [recordsPerPage]="this.recordsPerPage"
      [rowStart]="this.rowStart"
      [rowEnd]="this.rowEnd"
      [rowCount]="this.rowCount"
      [orderBy]="this.orderBy"
      [orderByDirection]="this.orderDirection"
      [tableHeader]="this.tableHeader"
      (backButtonEvent)="back()"
      (selectedRecord)="selectedRecord($event)"
      (orderChange)="orderChange($event)"
      (pageChange)="pageChange($event)"
      (showingRecordsEvent)="recordsPerPageChange($event)"
      (searchEvent)="searchEvent($event)">
    </app-table>
  </div>
</div>

<app-notification></app-notification>
<app-modal-component></app-modal-component>

<app-menu
*ngIf="this.contextMenu"
[contextShow]="this.contextMenu"
[x]="this.contextMenuX"
[y]="this.contextMenuY"
(resetContext)="this.selectedRow = -1; this.contextMenu = false">
<app-context-menu-service-claims (populatecompanyService)="populatecompanyService($event)" (reportscompanyService)="reportscompanyService($event)" [companyID]="this.companyID" [companyName]="this.companyName" [companyServiceID]="this.ServiceClaim.companyServiceID" [companyServiceClaimID]="this.ServiceClaim.companyServiceClaimNumber" [serviceID]=" this.ServiceClaim.serviceID" [serviceName]="this.ServiceClaim.serviceName"></app-context-menu-service-claims>
</app-menu>

<!--populate Modal-->
<button class="hide" data-toggle="modal" data-target="#populate" #openPopulateModal></button>
<div class="modal fade modal-maxsize" id="populate" tabindex="-1" role="dialog" aria-labelledby="modalContent" aria-hidden="true">
<div class="modal-dialog modal-size modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="modalContent">Populate Claim Data</h5>
      <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form>
        <div class="modal-body">
          <div class="row"> <!--Export Data-->
            <mat-form-field class="col-md-4">
              <mat-label>Export Date Range:</mat-label>
              <input matInput [matDatepicker]="exportStartDate">
              <mat-datepicker-toggle matSuffix [for]="exportStartDate"></mat-datepicker-toggle>
              <mat-datepicker #exportStartDate></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="col-md-4">
              <mat-label>To:</mat-label>
              <input matInput [matDatepicker]="exportEndDate">
              <mat-datepicker-toggle matSuffix [for]="exportEndDate"></mat-datepicker-toggle>
              <mat-datepicker #exportEndDate></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="offset-md-1 col-md-2">
              <mat-label>Extension Days</mat-label>
              <mat-select>
                <mat-option *ngFor="let day of extensionDays" [value]="day.value" >
                  {{day.value}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="row"><!--Import Data-->
            <mat-form-field class="col-md-4">
              <mat-label>Lookback Days</mat-label>
              <mat-select>
                <mat-option *ngFor="let day of lookBackDays" [value]="day.value">
                  {{day.value}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="col-md-4">
              <mat-label>Claim Date:</mat-label>
              <input matInput [matDatepicker]="claimDate">
              <mat-datepicker-toggle matSuffix [for]="claimDate"></mat-datepicker-toggle>
              <mat-datepicker #claimDate></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="col-md-3">
              <mat-label>Permits</mat-label>
              <mat-select [formControl]="permitsByDate" multiple (selectionChange)="permitselected($event.value)">
                <mat-option *ngFor="let permit of this.Permits" [value]="permit.permitID">{{permit.permitCode}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="form-group text-right">
            <input hidden #myInput [(ngModel)]="this.submissiondate" [ngModelOptions]="{standalone: true}">
            <button mat-raised-button color="primary">Generate</button>
          </div>
          <br>
          <hr/>
          <br>
          <div class="data" *ngIf="importComponents">
            <div class="row">
              <label class="col-md-3 text-center">Component Code</label>
              <label class="col-md-3 text-center">Total Import Quantity</label>
              <label class="col-md-3 text-center">Total Export Quantity</label>
              <label class="col-md-3 text-center">Total Duty</label>
            </div>
            <mat-accordion >
              <mat-expansion-panel *ngFor="let component of importComponents">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <label class="col-md-3 text-center">{{component.data.code}}</label>
                    <label class="col-md-3 text-center">{{component.data.importQuantity}}</label>
                    <label class="col-md-3 text-center">{{component.data.exportQuantity}}</label>
                    <label class="col-md-3 text-center">{{component.data.totalDuty}}</label>
                  </mat-panel-title>
                  
                </mat-expansion-panel-header>
                <div #exports>
                  <div class="row" *ngFor="">

                  </div>
                </div>
                <mat-form-field>
                  <mat-label>First name</mat-label>
                  <input matInput>
                </mat-form-field>
            
                <mat-form-field>
                  <mat-label>Age</mat-label>
                  <input matInput type="number" min="1">
                </mat-form-field>
              </mat-expansion-panel>  
            </mat-accordion>
          </div>
      </div>
    <div class="modal-footer bg-dark">
      <button type="button" class="btn btn-dark btn-sm" data-dismiss="modal" #closePopulateModal>Close</button>
      <button type="button" (click)="polulateLines()" class="btn btn-primary btn-sm">Save</button>
    </div>
  </form>
  </div>
</div>
</div>
