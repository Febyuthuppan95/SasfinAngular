<div class="shadow tile ls-tile-{{ currentTheme }}">
  <div class="ls-card-body">
    <div class="float-right">
      <ng-container *ngIf="showLoader">
        <app-loader></app-loader>
      </ng-container>
    </div>
    <br />
    <button class="btn btn-filter btn-filter-{{ currentTheme }} float-right" (click)="toggleFilters()"><i
        class="mdi mdi-filter"></i> &nbsp;Filters</button>
        <div class="col-md-3" style="padding-left:0px;"><span style="float:left; margin-right:5px;"></span>
          <h4 class="ls-text-{{ currentTheme }}" style="float:left; padding-top:7px;">Companies</h4><span style="margin-left:10px;"><button class="btn-add btn"><i class="mdi mdi-plus"></i></button></span>
          </div>    <br />
    <div class="filters" [ngClass]="(displayFilter)? 'filters-show': ''">
      <form class="form-inline">
        <select [value]='15' [(ngModel)]="rowCountPerPage" [ngModelOptions]="{standalone: true}"
          class="shadow-sm form-control mb-2 mr-sm-2 form-control-sm form-control-{{ currentTheme }}"
          (change)="loadHelpGlossary()">
          <option value='15' selected>Showing 15</option>
          <option value='25'>Showing 25</option>
          <option value='50'>Showing 50</option>
        </select>
        <input type="text"
          class="form-control shadow-sm  mb-2 mr-sm-2 form-control-sm ml-auto form-control-{{ currentTheme }}"
          placeholder="Search" (keyup)="searchBar()" [(ngModel)]="filter" [ngModelOptions]="{standalone: true}" />
      </form>
    </div>
    <br />

    <div class="">
      <table id="dtOrder" class="table table-hover table-striped table-{{ currentTheme }}">
        <thead>
          <tr>
            <th></th>
            <th scope="col">
              <button class="headerBtn btn bg-transparent btn-sort ls-text-{{ currentTheme }}" (click)="updateSort('Name')">
                <p class="headerText">Name</p>
                <span class="headerSpan">
                  <i class="headerChevrons mdi mdi-chevron-up ls-text-{{ currentTheme }}" [ngClass]="(orderIndicator === 'Name_ASC')?'order-active':'order-not-active'"></i>
                  <i class="headerChevrons mdi mdi-chevron-down ls-text-{{ currentTheme }}" [ngClass]="(orderIndicator === 'Name_DESC')?'order-active':'order-not-active'"></i>
                </span>
              </button>
            </th>
            <th scope="col">
              <button class="headerBtn btn bg-transparent btn-sort ls-text-{{ currentTheme }}" (click)="updateSort('RegNo')">
                <p class="headerText">Registration No</p>
                <span class="headerSpan">
                  <i class="headerChevrons mdi mdi-chevron-up ls-text-{{ currentTheme }}" [ngClass]="(orderIndicator === 'RegNo_ASC')?'order-active':'order-not-active'"></i>
                  <i class="headerChevrons mdi mdi-chevron-down ls-text-{{ currentTheme }}" [ngClass]="(orderIndicator === 'RegNo_DESC')?'order-active':'order-not-active'"></i>
                </span>
              </button>
            </th>
            <th scope="col">
              <button class="headerBtn btn bg-transparent btn-sort ls-text-{{ currentTheme }}" (click)="updateSort('RegExportNo')">
                <p class="headerText">Registration Export No</p>
                <span class="headerSpan">
                  <i class="headerChevrons mdi mdi-chevron-up ls-text-{{ currentTheme }}" [ngClass]="(orderIndicator === 'RegExportNo_ASC')?'order-active':'order-not-active'"></i>
                  <i class="headerChevrons mdi mdi-chevron-down ls-text-{{ currentTheme }}" [ngClass]="(orderIndicator === 'RegExportNo_DESC')?'order-active':'order-not-active'"></i>
                </span>
              </button>
            </th>
            <th scope="col">
              <button class="headerBtn btn bg-transparent btn-sort ls-text-{{ currentTheme }}" (click)="updateSort('VATNo')">
                <p class="headerText">VAT No</p>
                <span class="headerSpan">
                  <i class="headerChevrons mdi mdi-chevron-up ls-text-{{ currentTheme }}" [ngClass]="(orderIndicator === 'VATNo_ASC')?'order-active':'order-not-active'"></i>
                  <i class="headerChevrons mdi mdi-chevron-down ls-text-{{ currentTheme }}" [ngClass]="(orderIndicator === 'VATNo_DESC')?'order-active':'order-not-active'"></i>
                </span>
              </button>
            </th>
          </tr>
        </thead>
        <tbody *ngIf="(!noData)">
          <tr *ngFor="let company of dataList; let i=index" class="userRecord" (click)="popClick($event, company.companyID, company.name); setClickedRow(i)" [class.active]="i == selectedRow">
            <td>{{company.rowNum}}</td>
            <td>{{company.name}}</td>
            <td>{{company.regNo}}</td>
            <td>{{company.regExportNo}}</td>
            <td>{{company.VATNo}}</td>
          </tr>
        </tbody>
        <tbody class="tbodyPop" *ngIf="(noData)" >
          <tr>
            <td scope="col"></td>
            <td scope="col">No data to display..</td>
            <td scope="col"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <br />
    <br />
    <nav aria-label="Pagination" class="float-right" style="margin-top:8px;">
      <ul class="pagination pagination-sm">
        <li class="page-item">
          <button class="page-link btn-primary btn page-btn-{{ currentTheme }}" [disabled]="prevPageState" type="button"
            (click)="pageChange(prevPage)">Prev</button>
        </li>
        <li *ngFor="let page of showingPages" class="page-item">
          <button [class.active-page]="activePage == page.page"
            class="page-link btn-primary btn page-btn-{{ currentTheme }}" [ngClass]="(activePage)?'page-btn-active':''"
            type="button" (click)="pageChange(page.page)">{{page.page}}</button>
        </li>
        <li class="page-item">
          <button class="page-link btn-primary btn page-btn-{{ currentTheme }}" [disabled]="nextPageState" type="button"
            (click)="pageChange(nextPage)">Next</button>
        </li>
      </ul>
    </nav>
    <br />
    <p class="ls-text-{{ currentTheme }}">Showing {{ rowStart }} to {{ +rowStart + +showingRecords - 1 }} of
      {{ rowCount }}</p>
  </div>
</div>

<!--Edit Modal-->
<button class="hide" data-toggle="modal" data-target="#editCompany" #openeditModal></button>
<div class="modal fade" id="editCompany" tabindex="-1" role="dialog" aria-labelledby="modalContent" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalContent">Edit</h5>
        <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (submit)="updateUser($event)" enctype="multipart/form-data">
      <div class="modal-body">
          <div class="form-group">
            <label class="control-label">Emp No:</label>
              <input type="text" placeholder="Emp No" class="form-control"
              [(ngModel)]="this.EmpNo" [ngModelOptions]="{standalone: true}"  required/>
            </div>
        <div class="form-group">
          <label class="control-label">First Name:</label>
          <input type="text" placeholder="First Name" class="form-control"
          [(ngModel)]="this.selectedFirstName" [ngModelOptions]="{standalone: true}"  required/>
        </div>
        <div class="form-group">
          <label class="control-label">Surname:</label>
          <input type="text" placeholder="Surname" class="form-control"
          [(ngModel)]="this.selectedSurName" [ngModelOptions]="{standalone: true}"  required/>
        </div>
        <div class="form-group">
          <label class="control-label">Email:</label>
          <input type="text" placeholder="Email" class="form-control"
          [(ngModel)]="this.selectedEmail" [ngModelOptions]="{standalone: true}"  required/>
        </div>
        <div class="form-group">
            <label class="control-label">Designation:</label>
            <select class="form-control" [(ngModel)]="this.selectedDesignation"  [ngModelOptions]="{standalone: true}">
              <option *ngFor="let des of this.designations" [ngValue]="des.designationID"  [selected]="des.designationID === 'this.selectedDesignation'">{{des.name}}</option>
            </select>
          </div>
        <div class="form-group">
          <label class="control-label">Status:</label>
          <select class="form-control" [(ngModel)]="this.selectedStatus"  [ngModelOptions]="{standalone: true}">
            <option *ngFor="let stat of this.statusList" [ngValue]="stat.id" [selected]="stat.id === 'this.selectedStatus'">{{stat.name}}</option>
          </select>
        </div>
        <div class="form-group">
            <label class="control-label">Profile Image:</label>
          <div class="row" style="margin-left:0px;">
            <input type="file" placeholder="Profile Image" class="form-control text-right col-md-10"
             (change)="onFileChange($event.target.files); readFile($event)" required/>
            <div class="col-md-2 text-center"><img class="profile-image shadow" src="{{preview}}" ></div>
          </div>
        </div>
      </div>
      <div class="modal-footer bg-dark">
        <button type="button" class="btn btn-dark btn-sm" data-dismiss="modal" #closeModal>Close</button>
        <button type="submit" class="btn btn-primary btn-sm">Save</button>
      </div>
    </form>
    </div>
  </div>
</div>

<app-notification></app-notification>
<app-modal-component></app-modal-component>
<div class="contextOverlay" *ngIf="(contextMenu)" (click)="popOff()">
<app-companies-context-menu (EditCompony)="EditCompony($event)" [ngStyle]="(contextMenu)?'' :'display:none;'" class="contextMenuDiv" *ngIf="(contextMenu)" [x]="contextMenuX" [y]="contextMenuY" [companyID]="focusHelp" [companyName]="focusHelpName"></app-companies-context-menu>
</div>
