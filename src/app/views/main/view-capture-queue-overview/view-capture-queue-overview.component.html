<div class="shadow tile ls-tile-{{ currentTheme }}">
    <div class="ls-card-body">
      <div class="float-right">
        <ng-container *ngIf="showLoader">
          <app-loader></app-loader>
        </ng-container>
      </div>
      <app-table
      *ngIf="this.tableConfig.dataset"
      [dataset]="this.tableConfig.dataset"
      [headings]="this.tableConfig.headings"
      [recordsPerPage]="this.tableConfig.recordsPerPage"
      [rowStart]="this.tableConfig.rowStart"
      [rowEnd]="this.tableConfig.rowEnd"
      [rowCount]="this.tableConfig.rowCount"
      [orderBy]="this.tableConfig.orderBy"
      [orderByDirection]="this.tableConfig.orderByDirection"
      [tableHeader]="this.tableConfig.header"
      (backButtonEvent)="back()"
      (orderChange)="orderChange($event)"
      (showingRecordsEvent)="recordsPerPageChange($event)"
      (searchEvent)="searchFilter($event)"
      (selectedRecord)="setClickedRow($event)"
      (pageChange)="pageChange($event)">
      </app-table>
    </div>
  </div>
