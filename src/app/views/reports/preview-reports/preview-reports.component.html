<div style="padding: 24px;">
  <mat-card>
    <mat-card-content>
      <h3>Reports</h3>
      <br>
      <div class="row">
        <div class="col-4">
          <p>Available Reports</p>
          <ng-container *ngIf="reports.length > 0">
            <small>
              <button mat-raised-button (click)="downloadFiles()" color="primary">{{ getSelected().length > 0 ? 'Download Selected' : 'Download All' }}</button>&nbsp;
              {{getSelected().length}} Selected
            </small>
            <br>
          </ng-container>
          <br>
          <div class="row">
            <div class="col-6" *ngFor="let item of reports">
              <mat-card class="report-tile" (click)="buildGetLink(item)">
                <!-- <mat-card-header><mat-card-title color="accent">Pending</mat-card-title></mat-card-header> -->
                <mat-card-content>    
                  <h5>{{item.reportName}}</h5>
                  <mat-checkbox #checkBox color="primary" class="report-select" (change)="item.selected = $event.checked"></mat-checkbox>
                  <mat-chip color="accent" selected>Pending</mat-chip>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div style="margin-left: 24px;">
          <p>Preview</p>
          <br>

          <ng-container>
            <ngx-doc-viewer #ngxDoc [url]="this.selectedReport" viewer="google" style="width:100%;height:512px;"></ngx-doc-viewer>
          </ng-container>

        </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<a hidden #fileDownload ></a>
