 <div class="text-left tile-frost tile shadow full-form" #login>
            <div class="brand-logo">
              <img width="450px" height="150px" src="./../../../assets/dist/images/logo.png" alt="logo">
            </div>
            <h4 style="margin-bottom: 5px;margin-top:26px;">Welcome Back!</h4>
            <form class="pt-3" id="forgotPasswordForm" (submit)="onLoginSubmit()">
              <div class="form-group">
                <label>
                  <!--for="exampleInputEmail" -->Email Address</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                      <i class="mdi mdi-account-outline text-primary"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control form-control-lg border-left-0" placeholder="Email Address"
                    required [(ngModel)]="txtEmail" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
              <div class="form-group">
                <label>
                  <!--for="exampleInputEmail"-->Password</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                      <i class="mdi mdi-lock-outline text-primary"></i>
                    </span>
                  </div>
                  <input type="{{typePassword ? 'text' : 'password'}}" class="form-control form-control-lg border-left-0" style="border-top-right-radius: 5px; border-bottom-right-radius: 5px" placeholder="Password"
                    required [(ngModel)]="txtPassword" [ngModelOptions]="{standalone: true}">
                  <div class="input-container">
                    <span>
                      <i class="{{typePassword ? 'mdi mdi-eye text-primary': 'mdi mdi-eye-off text-primary'}}" (click)="togglePassword()"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="my-3">
                <div class="text-center">
                <app-loader *ngIf="pendingRequest"></app-loader>
              </div>
                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                  [disabled]="pendingRequest">
                  <span *ngIf="pendingRequest">Logging in...</span>
                  <span *ngIf="!pendingRequest">Login</span>

                </button>
              </div>
              <div class="my-2 text-center">
                <a routerLink="/account/forgotpassword" class="auth-link text-behance">Forgot Password?</a>
              </div>
            </form>
          </div>
<app-notification></app-notification>
